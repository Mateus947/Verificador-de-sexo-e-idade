<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <div id="entrada">
            <p>Digite o seu ano de Nascimento: 
                <input type="number" id="nascimento">
            </p>

            <p>Seu sexo:
                 <input type="radio" name="radsex" id="radmasc">
                 <label for="radmasc">Masculino</label>

                 <input type="radio" name="radsex" id="radfemi">
                 <label for="radfemi">Feminino</label>
            </p>

            <button onclick="verificar()" id="btn">Verificar</button>
        </div>

        <div id="saida">
            <p id="textsaida">Preencha os acima para verificar o Resultado! </p>

            <img id="imagem">
        </div>
    </main>

        <p>&copy;Mateus</p>
    </footer>
